{% extends 'main.html' %}
{% load static %}
{% block title %} - {{ ad_user__name }}{% endblock %}
{% block header %} - {{ ad_user__name }}{% endblock %}
{% block container %}
<div class="row">
	<form class="form-horizontal" role="form" method="post"
		action="/upload/" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="col-md-12">
			<div class="form-group">
				<div class="col-sm-2">
					<label for="post_upload" class="control-label">File SQLite</label>
				</div>
				<div class="col-sm-10">
					<input type="file" class="form-control" id="post_upload" name="post_upload" accept="application/x-sqlite3">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<label for="post_date_from" class="control-label">Tanggal</label>
				</div>
				<div class="col-sm-4">
					<input type="date" class="form-control" id="post_date_from" name="post_date_from">
				</div>
				<div class="col-sm-2">
					<label for="post_date_to" class="control-label">Hingga</label>
				</div>
				<div class="col-sm-4">
					<input type="date" class="form-control" id="post_date_to" name="post_date_to">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12">
					<input type="submit" class="btn btn-block" value="Submit">
				</div>
			</div>
		</div>
	</form>
	<form class="form-horizontal" role="form" method="post"
		action="/upload/verify/">
		<input type="hidden" id="csrfmiddlewaretoken" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
		<div class="col-md-12">{{ tl2temp|safe }}</div>
	</form>
</div>
{% endblock %}
